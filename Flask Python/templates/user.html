{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
<h2>Hello {{user}}</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <p>{{m}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
<div style="margin-left: 50px">
  <form action="#" method="post">
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Email email..." value="{{email if email}}" />
    <button style="background-color: blue; color: red " type="submit">Login</button>
  </form>
</div>
{% endblock %}
