{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
<h2>This is Login Page</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for m in messages %}
      <p>{{m}}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
<div style="margin-left: 50px">
  <form action="#" method="post">
    <label>Name</label>
    <label>
      <input type="text" name="name" />
    </label>
    <button style="background-color: blue; color: red " type="submit">Login</button>
  </form>
</div>
{% endblock %}
